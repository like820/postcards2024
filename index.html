<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.postcardsâ„¢2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico"/>

</head>
<body>
    <div id="gallery"></div>
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="script.js"></script>
    <svg class="svg">
        <filter id="warp"> 
          <feTurbulence
          type="fractalNoise"
          baseFrequency="0.001"| numOctaves="1" result="waves"
          ></feTurbulence>
      <feColorMatrix in="waves" type="hueRotate">
      <animate
      attributeName="values" 
      values="0;360" 
      dur="8s" 
      repeatCount="indefinite"
      ></animate>
      </feColorMatrix>
      <feDisplacementMap
    xChannelSelector="R" 
    yChannelSelector="G"
      scale="50"
      in="SourceGraphic"
      ></feDisplacementMap>
      </svg>
</body>
</html>
